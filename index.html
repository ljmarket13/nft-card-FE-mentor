<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>NFT preview card component</title>

</head>

<body>

	<section class="container d-flex align-items-center justify-content-center">
		<div class="card">
			<img src="./images/image-equilibrium.jpg" class="p-3" alt="equilibrium">
			<div class="card-body">
				<h5>Equilibrium #3429</h5>
				<p>Our Equilibrium collection promotes balance and calm.</p>
				<div class="row justify-content-between">
					<div id="eth" class="col-6">
						<p><img src="./images/icon-ethereum.svg" class="pe-1" alt="eth" /><span>0.041 ETH</span></p>
					</div>
					<div class="col-6">
						<p class="text-end"><img src="./images/icon-clock.svg" class="pe-1" alt="clock">3 days left</p>
					</div>
				</div>
				<div class="bottomLine"></div>
				<div class="mt-4 creation">
					<p><img src="./images/ITZ10zdR_400x400.jpg" class="rounded-circle me-2 avatar" alt="avatar"> Creation of
						<span>Louie
							Jalandoni</span>
					</p>
				</div>
			</div>
		</div>

	</section>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Louie Jalandoni</a>.
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
